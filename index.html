    <!-- Optional JavaScript -->
    <script>
        fetch('pages.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("row");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.classList.add('col-sm-6');
                div.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><img src="/android-chrome-192x192.png" alt="..." class="img-thumbnail" style="height:50px;margin-right:3%">${data[i].title}</h5>
                        <p class="card-text">Read stories online for free, or write your own story!</p>
                        <a href="${data[i].url}" class="btn btn-dark">Follow the Page</a>
                    </div>
                `;
                mainContainer.appendChild(div);
            }
        }
    </script>
